<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
<link rel="stylesheet" type="text/css" href="../easyui/demo.css"> 
<link rel="stylesheet" type="text/css" href="../css/page/operate.css"> 
<script type="text/javascript" src="../easyui/jquery.min.js"></script>
<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
</head>
<body>
<script type="text/javascript">
    function qq(value,name){
    	alert(value+":"+name)
    }
</script>

<span class="textbox-addon textbox-addon-right" style="right: 0px; top: 0px;">
	<a href="javascript:void(0)" class="textbox-icon searchbox-button"  style="width: 26px; height: 28px;"></a>
</span>

<input id="ss" class="easyui-searchbox" style="width:300px"
    data-options="searcher:qq,prompt:'Please Input Value',menu:'#mm'"></input>
<div id="mm" style="width:120px">
    <div data-options="name:'all'">All News</div>
    <div data-options="name:'sports'">Sports News</div>
</div>
</body>
</html>
