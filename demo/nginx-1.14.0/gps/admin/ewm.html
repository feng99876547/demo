<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="../js/jquery/jquery-1.8.2.js"></script>
<script type="text/javascript" src="../js/ewm/jquery.qrcode.min.js"></script>
<!-- <script type="text/javascript" src="../js/ewm/qrcode.js"></script> -->
</head>
<body>

<div id="output"></div>
</body>

<script type="text/javascript">
    function toUtf8(str) {   
        var out, i, len, c;   
        out = "";   
        len = str.length;   
        for(i = 0; i < len; i++) {   
            c = str.charCodeAt(i);   
            if ((c >= 0x0001) && (c <= 0x007F)) {   
                out += str.charAt(i);   
            } else if (c > 0x07FF) {   
                out += String.fromCharCode(0xE0 | ((c >> 12) & 0x0F));   
                out += String.fromCharCode(0x80 | ((c >>  6) & 0x3F));   
                out += String.fromCharCode(0x80 | ((c >>  0) & 0x3F));   
            } else {   
                out += String.fromCharCode(0xC0 | ((c >>  6) & 0x1F));   
                out += String.fromCharCode(0x80 | ((c >>  0) & 0x3F));   
            }   
        }   
        return out;   
    }  

   var config = {text:toUtf8("https://www.baidu.com"),render:"canvas", width:256,height:256}
   jQuery('#output').qrcode(config);  
   //var qrcode = new QRCode(document.getElementById("output"),"http://www.runoob.com");
   //qrcode.makeImpl("output","http://www.w3cschool.cc"); // 生成另外一个二维码
</script>
</html>
